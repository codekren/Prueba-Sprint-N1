<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
    
<body>
    <header class="bloque">
        <nav class="inicio" >
            <a  href="../../index.html"> Home</a>
            <a  href="../pages/aboutUs.html" > About Us</a>
            <a  href="../pages/contact.html"> Contact</a>
            <a  href="./information.html" >Information</a>
            <a  href="./benefitsTips.html" > Benefits</a>
            <a  href="#" > Raffle</a>
        </nav>
        <img src="../images/logo.png" alt="logo" id="logo">   
      </header>
    <div class="txt">
       <h1 > Raffle</h1>
       <h2 class="raffleh2" > You can collaborate to hold an exhibition event and participate in a raffle to win an easel</h2>
    </div>
    <main class="main">
        <form class="formraffle" action="./show_data.html" method="get">
            <fieldset class="formulario">
                <legend> Principal Dates</legend>
                <label for="primer-nombre"> First Name: </label>
                <input type="text" id="primer-nombre" name="nombre-usuario"> 

                <label for="primer-apellido"> Last Name: </label>
                <input type="text" id="primer-apellido" name="apellido-usuario"> 

            </fieldset>
            <fieldset>
                <legend> Choose Theme Art </legend>
                <select name="ThemeArt" id="ChooseThemeArt">
                    <option value="">select your option</option>
                    <option value="Surreal Art"> Surreal Art</option>
                    <option value="Abstract Art"> Abstract Art</option>
                    <option value="Expresionism"> Expresionism</option>
                </select>

            </fieldset>
            <fieldset>
                <legend> Choose Date </legend>
                <select name="ChooseDate" id="ChooseDate">
                    <option value="">select your option</option>
                    <option value="20/08"> 20/08</option>
                    <option value="21/08"> 21/08</option>
                    <option value="22/08"> 22/08</option>
                </select>
            </fieldset>
            <fieldset>
                <legend> Payment Option</legend>  
                
                <label for="Cashpay">Cash</label>
                <input type="radio" name="option-pay" id="Cashpay" value="Cash-seleccionado">

                <label for="Creditpay"> Credit Card</label>
                <input type="radio" name="option-pay" id="Creditpay" value="Credit-seleccionado">

                <label for="Debipay"> Debi Card</label>
                <input type="radio" name="option-pay" id="Debipay" value="Debi-seleccionado">
            </fieldset>
            <fieldset class="message">
                <legend> Message Optional</legend>
                <label for="Message" > Coments </label>
                <textarea name="message" id="Message" cols="40" rows="7"> 
                </textarea>
            </fieldset>
            <fieldset>
                <input type="checkbox" name="Accept" id="Accept" value="Accept"> 
                <label for="Accept">I accept therms and conditions</label>   
            </fieldset>
            
            <input type="submit" value="Send">
        </form> 
        <div class="divraffle">
        <h3 class="txtmap">Our location is located at:</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423284.04422834393!2d-118.74140053903372!3d34.020608443453504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20%C3%81ngeles%2C%20California%2C%20EE.%20UU.!5e0!3m2!1ses-419!2scl!4v1692323491502!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer> 
        <h5> Created by: Karen Gallardo </h5>
    </footer>       
</body>
</html>
